<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas 画板</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        overflow: hidden;
    }
    #canvas {
        display: block;
        border: 1px dashed black;
    }
    #title {
        margin: 10px 0 10px 20px;
        font-size: 16px;
    }
</style>
<body>
    <div id="title"> 可以开始写写画画了 </div>
    <canvas id="canvas" width="100" height="100">
    </canvas>
</body>
<script>
    drawBlackLine = (x1, y1, x2, y2) => {
        ctx.moveTo(x1, y1)
        ctx.lineTo(x2, y2)
        ctx.stroke()
        ctx.lineWidth = 4
        ctx.lineCap = "round"
        ctx.fill = "black"
    }

    let isTouchDevice = "ontouchstart" in document.documentElement 
    let canvas = document.getElementById("canvas")
    let ctx = canvas.getContext("2d")

    canvas.width = document.documentElement.clientWidth - 2
    canvas.height = document.documentElement.clientHeight - 48

    let flag = false
    let lastPoint = []
    if(isTouchDevice === true){
        canvas.ontouchstart = e => {
            flag = true
            lastPoint = [e.touches[0].clientX, e.touches[0].clientY]
        }
        canvas.ontouchmove = e => {
            if(flag === true){
                drawBlackLine(lastPoint[0], lastPoint[1], e.touches[0].clientX, e.touches[0].clientY)
                lastPoint = [e.touches[0].clientX, e.touches[0].clientY]
            }
        }
        canvas.ontouchend = () => {
            flag = false
        }
    } else {
        canvas.onmousedown = e => {
            flag = true
            lastPoint = [e.clientX, e.clientY]
        }   
        canvas.onmousemove = e => {
            if(flag === true){
                drawBlackLine(lastPoint[0], lastPoint[1], e.clientX, e.clientY)
                lastPoint = [e.clientX, e.clientY]
            }
        }
        canvas.onmouseup = () => {
            flag = false
        }
    }
</script>
</html>
